<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar</title>
    <link rel="stylesheet" href="vendor/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/Estilos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="col s12">
                    <div class="row">
                        <div class="card Large">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s12">
                                        <blockquote style="border-left: 5px solid #8953ca;"> Proceda a seleccionar el tipo de ambiente deseado </blockquote>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select id="ambiente" class="browser-default">
                                            <option value="" disabled selected>Tipo Ambiente</option>
                                            <option value="1">Salon</option>
                                            <option value="2">Laboratorio</option>
                                            <option value="3">Auditorio</option>
                                            <option value="4">Audiovisuales</option>
                                        </select>
                                        <label for="ambiente" ></label>
                                    </div>
                                    <div class="input-field col s6">
                                        <select id="cod_ambiente" class="browser-default">
                                            <option value="" disabled selected>Codigo Ambiente</option>
                                            <option value="1">123</option>
                                        </select>
                                        <label for="cod_ambiente" ></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <select id="Horario" class="browser-default">
                                            <option value="" disabled selected>Horario</option>
                                            <option value="1"></option>
                                        </select>
                                        <label for="Horario"></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 input-field">
                                        <input type="date" id="fecha">
                                        <label for="fecha">Fecha</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12" >
                                        <div class="center-align" >
                                            <a style="width: 50%;height: 100%" class="btn-large pulse"> Buscar</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="s12">
                        <div class="card small">
                            <div class="card-content">
                                <p>Aqui se debe mostrar los detalles del ambientes
                                Codigo y especificaciones
                                </p>
                                <button class="btn-small">Reservar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="vendor/materialize/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="assets/js/app.js"></script>
</html>
